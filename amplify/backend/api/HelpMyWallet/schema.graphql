type MerchantTransaction @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  merchant_id: String!
  transaction_id: String!
}

type Icon {
  icon_name: String!
  icon_type: String!
}

enum RecurrenceType {
  DAY
  MONTH
  YEAR
}

type Reccurrence @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: RecurrenceType
  value: String
}

type Merchant @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  name: String!
  image: String
  expense_id: String
}

type Income @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  recurrence_id: String
  start_date: AWSDate!
  active: Boolean
  amount: Float!
  icon: Icon
  description: String
}

type Expense @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  color: String!
  recurrence_id: String
  amount: Float!
  description: String
  start_date: AWSDate!
  active: Boolean
}

enum TransactionType {
  DEBIT
  CREDIT
}

type Transaction @model @auth(rules: [{allow: owner}]) {
  id: ID!
  reference_id: String
  transaction_date: AWSDate!
  post_date: AWSDate!
  transaction_type: TransactionType!
  amount: Float!
  category_id: String
  description: String
  title: String
}
 