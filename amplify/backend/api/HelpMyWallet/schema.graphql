type Merchant @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  image: String
}

type Income @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  recurrence_id: String
  start_date: AWSDate!
  active: Boolean
  amount: Float!
  description: String
}

type Expense @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  color: String!
  merchant_id: String
  recurrence_id: String
  amount: Float!
  description: String
  start_date: AWSDate!
  active: Boolean
}

enum TransactionType {
  DEBIT
  CREDIT
}

type Transaction @model @auth(rules: [{allow: public}]) {
  id: ID!
  reference_id: String
  transaction_date: AWSDate!
  post_date: AWSDate!
  transaction_type: TransactionType!
  amount: String!
  category_id: String
  description: String
  title: String
}
 